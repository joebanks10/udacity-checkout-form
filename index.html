<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="node_modules/bootstrap/favicon.ico">
    <title>My Company</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="no-js">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Company</a>
            </div>
            <!--/.nav-collapse --> 
        </div>
    </nav>
    <div class="main container">
        <section class="intro">
            <h1>Ready to checkout?</h1>
            <p>We just need your shipping address and payment info.</p>
        </section>
        <div class="row">
            <div class="col-md-8 content">
                <form class="checkout-form" action="">
                    <section class="shipping">
                        <h2>Shipping Address</h2>
                        <div class="panel">
                            <div class="form-group checkbox row">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <label for="current-location">
                                        <input id="current-location" type="checkbox"> Use current location <em class="loading">(loading&hellip;)</em>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="shipping-name">Name</label>
                                <div class="col-sm-8">
                                    <input id="shipping-name" name="shipping_name" type="text" class="form-control" required autocomplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="shipping-address-line-1">Address line 1</label>
                                <div class="col-sm-8">
                                    <input id="shipping-address-line-1" name="shipping_address_line_1" type="text" class="form-control" required autocomplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="shipping-address-line-2">Address line 2</label>
                                <div class="col-sm-8">
                                    <input id="shipping-address-line-2" name="shipping_address_line_2" type="text" class="form-control" autocomplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="shipping-city">City</label>
                                <div class="col-sm-8">
                                    <input id="shipping-city" name="shipping_city" type="text" class="form-control" required autocomplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="shipping-state">State/Province</label>
                                <div class="col-sm-8">
                                    <input id="shipping-state" name="shipping_state" type="text" class="form-control" required autocomplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="shipping-postal-code">Postal code</label>
                                <div class="col-sm-8">
                                    <input id="shipping-postal-code" name="shipping_postal_code" type="text" class="form-control" required autocomplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="shipping-country">Country</label>
                                <div class="col-sm-8">
                                    <input id="shipping-country" name="shipping_country" type="text" class="form-control" required autocomplete>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="payment">
                        <h2>Payment Info</h2>
                        <div class="panel">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="pay-name">Name on card</label>
                                <div class="col-sm-8">
                                    <input id="pay-name" name="pay_name" type="text" class="form-control" required autocomplete placeholder="John Doe">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="pay-number">Card number</label>
                                <div class="col-sm-8">
                                    <input id="pay-number" name="pay_number" type="text" pattern="^\d+$" class="form-control" required autocomplete placeholder="●●●●●●●●●●●●●●●●">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="expiration-data">Expiration date</label>
                                <div id="expiration-date" class="col-sm-8">
                                    <div class="row">
                                        <div class="form-group-pay-motnh col-xs-6">
                                            <input id="pay-month" list="pay-months" name="pay_month" type="text" class="form-control" maxlength="2" pattern="^\d{2}$" required autocomplete placeholder="MM">
                                            <datalist id="pay-months">
                                                <option value="01"></option>
                                                <option value="02"></option>
                                                <option value="03"></option>
                                                <option value="04"></option>
                                                <option value="05"></option>
                                                <option value="06"></option>
                                                <option value="07"></option>
                                                <option value="08"></option>
                                                <option value="09"></option>
                                                <option value="10"></option>
                                                <option value="11"></option>
                                                <option value="12"></option>
                                            </datalist>
                                        </div>
                                        <div class="form-group-pay-year col-xs-6">
                                            <input type="text" id="pay-year" list="pay-years" name="pay_year" class="form-control" maxlength="4" pattern="^\d{4}$" required autocomplete placeholder="YYYY">
                                            <datalist id="pay-years">
                                                <option value="2016"></option>
                                                <option value="2017"></option>
                                                <option value="2018"></option>
                                                <option value="2019"></option>
                                                <option value="2020"></option>
                                                <option value="2021"></option>
                                                <option value="2022"></option>
                                                <option value="2023"></option>
                                                <option value="2024"></option>
                                                <option value="2025"></option>
                                                <option value="2026"></option>
                                                <option value="2027"></option>
                                                <option value="2028"></option>
                                                <option value="2029"></option>
                                                <option value="2030"></option>
                                                <option value="2031"></option>
                                                <option value="2032"></option>
                                                <option value="2033"></option>
                                                <option value="2034"></option>
                                                <option value="2035"></option>
                                                <option value="2036"></option>
                                            </datalist>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="pay-cvv">CVV</label>
                                <div class="col-sm-8">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <input id="pay-cvv" name="pay_cvv" type="text" class="form-control" maxlength="4" pattern="^\d{3,4}$" required autocomplete placeholder="●●●">
                                        </div>
                                    </div>   
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="pay-address">Billing address</label>
                                <div class="col-sm-8 checkbox checkbox-pay-address">
                                    <label for="pay-address">
                                        <input id="pay-address" type="checkbox" checked="checked"> Same as shipping
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="billing">
                        <h2>Billing Address</h2>
                        <div class="panel">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="billing-address-line-1">Address line 1</label>
                                <div class="col-sm-8">
                                    <input id="billing-address-line-1" name="billing_address_line_1" type="text" class="form-control" autocomplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="billing-address-line-2">Address line 2</label>
                                <div class="col-sm-8">
                                    <input id="billing-address-line-2" name="billing_address_line_2" type="text" class="form-control" autocomplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="billing-city">City</label>
                                <div class="col-sm-8">
                                    <input id="billing-city" name="billing_city" type="text" class="form-control" autocomplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="billing-state">State/Province</label>
                                <div class="col-sm-8">
                                    <input id="billing-state" name="billing_state" type="text" class="form-control" autocomplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="billing-postal-code">Postal code</label>
                                <div class="col-sm-8">
                                    <input id="billing-postal-code" name="billing_postal_code" type="text" class="form-control" autocomplete>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="billing-country">Country</label>
                                <div class="col-sm-8">
                                    <input id="billing-country" name="billing_country" type="text" class="form-control" autocomplete>
                                </div>
                            </div>
                        </div>
                    </section>
                    <button type="submit" class="btn btn-primary">Complete purchase</button>
                </form>
            </div>
            <div class="col-md-4 sidebar">
                <section class="order">
                    <h2>Your order</h2>
                    <div class="panel">
                        <div class="item">
                            <img class="item-img" src="http://placekitten.com/g/300/200" alt="placeholder+image">
                            <p class="item-name">Game Console 2015</p>
                            <p class="item-price">$300.00</p>
                        </div>
                        <div class="item">
                            <img class="item-img" src="http://placekitten.com/g/300/200" alt="placeholder+image">
                            <p class="item-name">Super Mario Bros. Game</p>
                            <p class="item-price">$50.00</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="node_modules/bootstrap/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
